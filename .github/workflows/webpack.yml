name: Deploy Vue.js App to Server

on:
  push:
    branches:
      - master  # 监听 master 分支的推送事件

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 使用合适的 Node.js 版本

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建 Vue 项目
      - name: Build Vue project
        run: npm run build

      # 压缩 dist 文件夹
      - name: Compress dist folder
        run: |
            cd docs/.vuepress
            zip -r dist.zip dist

      # 使用 SCP 将 dist.zip 上传到服务器
      - name: Upload dist.zip to server.
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER0_HOST }}
          username: ${{ secrets.SERVER0_USERNAME }}
          password: ${{ secrets.SERVER0_PASSWORD }}
          port: 22
          source: "docs/.vuepress/dist.zip"
          target: "/root/webroot/doc-admin/dist.zip"

      # 使用 SSH 解压 dist.zip 并清理
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER0_HOST }}
          username: ${{ secrets.SERVER0_USERNAME }}
          password: ${{ secrets.SERVER0_PASSWORD }}
          port: 22
          script: |
            cd /root/webroot/doc-admin
            unzip -o dist.zip
            rm -f dist.zip
